<div class="row w-100 h-100 justify-content-center align-items-center bg-secondary text-default">
  <form [formGroup]="form" (ngSubmit)="signUp()" class="col-12 col-lg-6 form-floating">
    <h3>Welcome</h3>
    <p>My Dream App</p>
    <div class="">
      <input formControlName="email" type="email" class="form-control" id="floatingInputEm" placeholder="E-mail" >
      <label for="floatingInputEm">E-Mail</label>
    </div>
    <div class="">
      <input formControlName="password" type="password" class="form-control" id="floatingInputPass" placeholder="Password">
      <label for="floatingInputPass">Password</label>
    </div>
    <div class="">
      <input formControlName="confirmPassword" type="password" class="form-control" id="floatingInputconfPass" placeholder="Re Password">
      <label for="floatingInputconfPass">Re Password</label>
      <p *ngIf="form.get('confirmPassword')?.invalid" class="text-danger">Password not Match</p>
    </div>
    <div>
      <button [disabled]="form.invalid || loading" class="btn btn-primary">Sign-Up</button>
      <p  class="my-3">Do you have an account? <span routerLink="/authentication/sign-in" class="link-text text-warning fw-bold ms-2">Sign-In</span></p>
    </div>
  </form>
</div>
